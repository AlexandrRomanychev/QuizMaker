<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра 100 на 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">На главную</a>
            </li>
        </ul>
    </div>
</nav>
<p th:text="${question.text}" class="text-center text-uppercase fs-1"></p>

<ol type="1" class="list-group list-group-numbered">
    <li th:each="answer:${answers}">
        <div class="list-group">
            <div th:if="${answer.showed}">
                <a th:text="${answer.text}"
                   class="list-group-item list-group-item-action text-center">
                </a>
            </div>
            <div th:unless="${answer.showed}">
                <a th:href="@{/game/{gameId}/{currentQuestion}/showAnswer/{id}(gameId=${gameId}, currentQuestion=${currentQuestion}, id=${answer.id})}"
                   th:text="'SHOW ANSWER'"
                   class="list-group-item list-group-item-action list-group-item-info text-center">
                </a>
            </div>
        </div>
    </li>
</ol>
<br/>
<div th:if="${currentQuestion} > 0" class="list-group">
    <a th:href="@{/game/{gameId}/question/{questionNumber}(gameId=${gameId}, questionNumber=${currentQuestion} - 1)}"
       class="list-group-item list-group-item-action text-start"
       th:text="Назад"
    ></a>
</div>
<div th:if="${hasNextQuestion}" class="list-group">
    <a th:href="@{/game/{gameId}/question/{questionNumber}(gameId=${gameId}, questionNumber=${currentQuestion} + 1)}"
       class="list-group-item list-group-item-action text-end"
       th:text="Далее"
    ></a>
</div>
</body>
</html>
