<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стартовая страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/addNewQuestion}">Добавить новый вопрос</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/allQuestions}">Создать новую игру</a>
            </li>
        </ul>
    </div>
</nav>
<th:block th:each="game: ${games}">
    <div class="list-group">
    <a th:text="${game.id}" th:href="@{/game/{gameId}/question/0(gameId=${game.id})}"
       class="list-group-item list-group-item-action list-group-item-primary text-center"></a>
    <a th:href="@{/game/{gameId}/delete(gameId=${game.id})}"
       class="list-group-item list-group-item-action list-group-item-danger text-center">Удалить игру</a>
    <a th:href="@{/game/{gameId}/change}"
       class="list-group-item list-group-item-action list-group-item-warning text-center">Редактировать</a>
    </div>
    <br/>
</th:block>

</html>
