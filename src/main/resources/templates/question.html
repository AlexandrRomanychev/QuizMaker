<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
</head>
<body>
    <p th:text="${question}"></p>
    <ul th:each="answer:${answers}">
        <a th:href="@{showAnswer/{id}(id=${answer.id})}">
            <li th:text="${answer.showed} ? ${answer.text} : 'SHOW ANSWER'"></li>
        </a>
    </ul>
</body>
</html>
