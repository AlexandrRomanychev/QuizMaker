<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание нового вопроса</title>
</head>
<body>
<form id="question" th:action="@{/saveNewQuestion}" th:object="${question}" method="POST" >
    <input type="text" th:field="*{text}"/>
    <th:block th:each="answer, answerIndex: ${question.answerList}">
        <input type="text" th:field="*{answerList[__${answerIndex.index}__].text}">
    </th:block>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
