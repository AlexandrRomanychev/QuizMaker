<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Создание нового вопроса</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">На главную</a>
            </li>
        </ul>
    </div>
</nav>
<form id="question" th:action="@{/saveNewQuestion}" th:object="${question}" method="POST" >
    <div class="form-group">
    <p>Текст вопроса:</p>
    <input type="text" th:field="*{text}" class="form-control"/>
    <br/>
    </div>
    <th:block th:each="answer, answerIndex: ${question.answerList}">
        <div class="form-group">
            <label>Ответ: </label>
            <input type="text" th:field="*{answerList[__${answerIndex.index}__].text}" class="form-control">
            <br/>
        </div>
    </th:block>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
</body>
</html>
