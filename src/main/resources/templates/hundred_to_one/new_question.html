<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Создание нового вопроса</title>
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/js/hundred_to_one.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">На главную</a>
            </li>
        </ul>
    </div>
</nav>
<form id="questionForm" onsubmit="saveNewQuestion()" method="POST" >
    <div class="form-group">
    <p>Текст вопроса:</p>
    <input id="questionText" type="text"  class="form-control"/>
    <br/>
    <button type="button" class="btn btn-primary" onclick="addNewAnswer()">Добавить ответ</button>
    </div>
    <div id="answerList"></div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
</body>
</html>
