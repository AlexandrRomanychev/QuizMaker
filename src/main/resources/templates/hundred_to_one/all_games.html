<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все игры</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/addNewQuestion}">Добавить новый вопрос</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/addNewGame}">Создать новую игру</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/showAllQuestions}">Список вопросов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/showAllGames}">Созданные игры</a>
            </li>
        </ul>
    </div>
</nav>
<th:block th:each="game: ${games}">
    <div class="position-relative">
        <div class="d-grid gap-2 d-md-block">
            <a th:href="@{/game/{gameId}/question/0(gameId=${game.id})}">
                <button type="button" class="btn btn-outline-primary" th:text="${game.caption}"></button>
            </a>
            <a th:href="@{/game/{gameId}/delete(gameId=${game.id})}">
                <button type="button" class="btn btn-outline-danger btn-sm">Удалить игру</button>
            </a>
            <a th:href="@{/game/{gameId}/edit(gameId=${game.id})}">
                <button type="button" class="btn btn-outline-danger btn-sm">Редактировать игру</button>
            </a>
        </div>
    </div>
    <br/>
</th:block>
</body>
</html>
